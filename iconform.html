<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact form</title>
  </head>
  <link rel="stylesheet" href="./Styley.css" />
  <body>
    <div>
      <div class="heading">
        <h1>Get in touch!</h1>
        <p>Contact us for a quote, help or to join the team.</p>
        <div class="contact-details">
          <p>
            <i class="fa fa-map-marker"></i>
            Ottawa, CA
          </p>
          <p>
            <i class="fa fa-phone"></i>
            +234 789 3459 879
          </p>
          <p>
            <i class="fa fa-envelope"></i>
            janedoe@example.com
          </p>
        </div>
      </div>

      <form id="contact_form">
        <h3>Contact Form</h3>

        <section class="form-row">
          <aside class="form-column">
            <div class="form-group">
              <label>Your Name</label>
              <input
                type="text"
                class="form-input"
                id="Your name"
                placeholder="Jane Doe"
                required
              />
            </div>

            <div class="form-group">
              <label>Mail</label>
              <input
                type="text"
                class="form-input"
                id="mail"
                placeholder="seyilove@"
                required
              />
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input
                type="text"
                class="form-input"
                id="number"
                placeholder="Your number"
                required
              />
            </div>
          </aside>
          <aside class="form-column">
            <div class="form-group">
              <label>Message</label>
              <textarea
                name="message"
                placeholder="Leave a comment here."
                class="form-input"
                rows="10"
              ></textarea>
            </div>
          </aside>
        </section>

        <p><b>Services</b></p>
        <div class="services">
          <button class="btn" type="submit">Web Design</button>
          <button class="btn btn-w-30" type="submit">Web Development</button>
          <button class="btn" type="submit">Logo Design</button>
          <button class="btn" type="menu">Others</button>
        </div>

        <div class="final">
          <button id="Send Message" class="button" type="submit">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
