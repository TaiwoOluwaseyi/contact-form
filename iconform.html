<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact form</title>
  </head>
  <link rel="stylesheet" href="./Styley.css" />
  <body>
    <div>
      <div class="heading">
        <h1>Get in touch!</h1>
        <p>Contact us for a quote, help or to join the team.</p>
        <div class="icons">
          <i class="fa fa-map-marker"></i>
          <i class="fa fa-phone"></i>
          <i class="fa fa-envelope"></i>
        </div>
      </div>

      <form id="contact_form">
        <h3>Contact Form</h3>

        <label>Your Name</label>
        <div>
          <input
            type="text"
            class="form-input"
            id="Your name"
            placeholder=""
            required
          />

          <label>Message</label>
          <input
            type="text"
            class="form-input"
            id="msg"
            placeholder=""
            required
          />
        </div>

        <label>Mail</label>
        <div>
          <input
            type="text"
            class="form-input"
            id="mail"
            placeholder="seyilove@"
            required
          />
        </div>

        <label>Phone</label>
        <div>
          <input
            type="text"
            class="form-input"
            id="number"
            placeholder="Your number"
            required
          />
        </div>

        <p><b>Services</b></p>
        <div>
          <button id="Web Design" class="btn" type="submit">Web Design</button>
          <button id="Web Development" class="bton" type="submit">
            Web Development
          </button>
          <button id="Logo Design" class="btn" type="submit">
            Logo Design
          </button>
          <button id="Others" class="btn" type="menu">Others</button>
        </div>

        <div class="final">
          <button id="Send Message" class="button" type="submit">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
